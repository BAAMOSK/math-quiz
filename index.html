<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Math Quiz</title>
</head>
<body>
  <div class="container">
    <div class="status">
      <h3 class="current"></h3><h3 class="score"></h3>
    </div>
    
    <h1 id="question"></h1>
      <div class="answers">
        <label><input type="radio" name="option" value="0"><span id="answer0"></span></label>
        <label><input type="radio" name="option" value="1"><span id="answer1"></span></label>
        <label><input type="radio" name="option" value="2"><span id="answer2"></span></label>
        <label><input type="radio" name="option" value="3"><span id="answer3"></span></label>
        <label><input type="radio" name="option" value="4"><span id="answer4"></span></label>
      </div>

    <button class="submit">Submit</button>
    
    <p class="result"></p>
  </div>
  
  <script src="quiz.js"></script>
</body>
</html>
